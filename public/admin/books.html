<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Books - Admin | BookZone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script>
    const token = localStorage.getItem("adminToken");
    if (!token) window.location.href = "login.html";
  </script>

  <header class="admin-header">
    <h1>üìò Manage Books</h1>
    <button onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </header>

  <main class="admin-books container">
    <h2>Add New Book</h2>
    <form id="bookForm">
      <input type="text" id="title" placeholder="Book Title" required />
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="Fiction">Fiction</option>
        <option value="Motivation">Motivation</option>
        <option value="Self-Help">Self-Help</option>
        <option value="Science">Science</option>
        <option value="Children">Children</option>
        <option value="History">History</option>
      </select>
      <input type="number" id="price" placeholder="Price in ‚Çπ" required />
      <input type="text" id="image" placeholder="Image URL (public/images/...)" required />
      <button type="submit">Add Book</button>
    </form>

    <h2>All Books</h2>
    <div id="bookList" class="book-list"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 BookZone Admin. All rights reserved.</p>
  </footer>

  <script src="js/books.js" defer></script>
</body>
</html>
